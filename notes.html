<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Notes</title>
        
        <meta name="description" content="Some description">
        
        <link rel=stylesheet href="styles/normalize.css">
        <link rel=stylesheet href="styles/main.css">
        
        <script src="https://use.fontawesome.com/9f9f22b58d.js"></script>
    </head>

    
    <body>
        <header class="header">
            <h1>My Title</h1>
            
            <div class="add-note" id='add-note'>
                <form class="header-form clearfix">
                    <input type="text" name="note_title" placeholder="Title" class="note-title" required>
                    <textarea rows="3" name="note_content" placeholder="Take a note..." class="note-content" required></textarea>
                    <button type="submit">DONE</button>
                </form>
            </div>
        </header>
        
        <div class="notes">
            <div class="container" id="notes_all">
            </div>
        </div>
        
        <script type="text/javascript" src="script/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="script/main.js"></script>
    </body>
</html>
